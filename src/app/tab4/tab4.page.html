<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    <!-- Profile Image -->
    <div class="profile-image">
      <img src="assets/flags/profile.jpg" />
    </div>
    <h4>John Doe</h4>
    <h5>jhon.doe&#64;example.scom</h5>
  </div>

      <!-- Buttons -->
    <div class="button-container">
      <ion-button expand="full" (click)="openNotification()">
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        Notification
        <ion-icon class="arrow" slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
      <ion-button expand="full" (click)="openHelpAndSupport()">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        Help & Support
        <ion-icon class="arrow" slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
      <ion-button expand="full" (click)="signOut()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Sign Out
        <ion-icon class="arrow" slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>

</ion-content>
