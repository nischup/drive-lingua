<ion-content [fullscreen]="true" class="ion-padding">
  <h5>Welcome Back</h5>
  <h3>You're <br> doing well!</h3>

    <div class="progress-bar">
      <span class="bar-top-text">58%</span>
      <div class="single-range-bar">
        <ion-range id="single-range"  value="58"></ion-range> 
      </div>
      <span class="bar-btm-text"> You are 42% away from your total goal keep going  </span>
    </div>

    <ion-card class="test-card">
      <ion-card-content>
        <ion-title>
          Test Taken <br>
          <span>08/10</span>
        </ion-title>
        <div class="bar-section">
          <div class="bar-item">
            <div class="bar success"></div>
            <p>Passed (06)</p>
          </div>
          <div class="bar-item">
            <div class="bar danger"></div>
            <p>Failed (02)</p>
          </div>
          <div class="bar-item">
            <div class="bar primary"></div>
            <p>Incomplete (03)</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
    
    

  <!-- Two Column Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card (click)="clickTo()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/chapter.JPG" alt="Chapter" />
            </div>
            <ion-card-title>
              Chapters 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card (click)="clickToTest()">
          <ion-card-content>
            <div class="img-wrapper">
              <img src="assets/img/test.JPG" alt="test" />
            </div>
            <ion-card-title (click)="clickTo()">
              Tests 
              <ion-icon class="white-icons" name="chevron-forward-outline"></ion-icon>
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-button expand="full" shape="round" class="share-button">
    <ion-icon name="share-social-outline" slot="start"></ion-icon>
    Share Our App
    <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
  </ion-button>

  
</ion-content>
